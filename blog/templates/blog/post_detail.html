{% extends 'blog/base.html' %}

{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h1>{{ post.title }}</h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
    <p>Comments:</p>
        {% for comment in comments %}
            <p>Комментарий: {{ comment.comments_text }}</p>
        {% endfor %}
{% endblock %}
